<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>canvas</title>
		<style>
			* {margin:0;padding:0}
		</style>
	</head>
	<body>
		<script>
			var image = new Image(); 

			image.onload = function() { 
				var canvas = document.createElement("canvas");
			    canvas.width = image.width;
			    canvas.height = image.height;
			    canvas.getContext("2d").drawImage(image, 0, 0);

			    document.body.appendChild(canvas);
			}

			image.src = "code.png";
		</script>
	</body>
</html>
